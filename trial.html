<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="stylestrial.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="images/hogwarts.png" class="hogwarts" alt="" />
    </div>
    <div class="btn" id="toggle-btn">
      <div class="btn-outline btn-outline-1"></div>
      <div class="btn-outline btn-outline-2"></div>
      <div id="hamburger">
        <span></span>
      </div>
    </div>
    <div class="overlay">
      <svg viewBox="0 0 1000 1000">
        <path d="M0 2S175 1 500 1s500 1 500 1V0H0Z"></path>
      </svg>
    </div>
    <div class="menu">
      <div class="primary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="index.html"><span>I</span>Portfolio</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#"><span>II</span>Project</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#"><span>III</span>Skills</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="secondary-menu">
        <div class="menu-container">
          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Wattpad</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#">Work Experience</a>
              <div class="menu-item-revealer"></div>
            </div>
            <div class="menu-item">
              <a href="#">Hobbies</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
          <div class="wrapper">
            <div class="menu-item">
              <a href="#">Travelogue</a>
              <div class="menu-item-revealer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="text-container">
      <div class="text">DiscBreakers</div>
    </div>
    <div class="earth"><img src="images/earth6.png" alt="" /></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="scripttrial.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CSSRulePlugin.js"></script>
    <script>
      //hamburger menu animation
      const tl = gsap.timeline({ paused: true });
      let path = document.querySelector("path");
      let spanBefore = CSSRulePlugin.getRule("#hamburger span:before");

      gsap.set(spanBefore, { background: "#e0be97" });
      gsap.set(".menu", { visibility: "hidden" });

      function revealMenu() {
        revealMenuItems();

        const hamburger = document.getElementById("hamburger");
        const toggleBtn = document.getElementById("toggle-btn");

        toggleBtn.onclick = function (e) {
          hamburger.classList.toggle("active");
          tl.reversed(!tl.reversed());
        };
      }

      revealMenu();

      function revealMenuItems() {
        const start = "M0 502S175 272 500 272s500 230 500 230V0H0Z";
        const end = "M0,1005S175,995,500,995s500,5,500,5V0H0Z";

        const power2 = "power2.inOut";
        const power4 = "power4.inOut";

        tl.to("#hamburger", 1.25, {
          marginTop: "-5px",
          x: -40,
          y: 40,
          ease: power4,
        });

        tl.to(
          "#hamburger span",
          1,
          {
            background: "#01173F",
            ease: power2,
          },
          "<"
        );

        tl.to(
          spanBefore,
          1,
          {
            background: "#01173F",
            ease: power2,
          },
          "<"
        );

        tl.to(
          ".btn .btn-outline",
          1.25,
          {
            x: -40,
            y: 40,
            width: "120px",
            height: "110px",
            border: "1px solid #01173F",
            ease: power4,
          },
          "<"
        );

        tl.to(
          path,
          0.8,
          {
            attr: {
              d: start,
            },
            ease: Power2.easeIn,
          },
          "<"
        ).to(
          path,
          0.8,
          {
            attr: {
              d: end,
            },
            ease: Power2.easeOut,
          },
          "-=0.5"
        );

        tl.to(
          ".menu",
          1,
          {
            visibility: "visible",
          },
          "-=0.5"
        );

        tl.to(
          ".menu-item > a",
          1,
          {
            top: 0,
            ease: "power3.out",
            stagger: {
              amount: 0.5,
            },
          },
          "-=1"
        ).reverse();
      }
    </script>
  </body>
</html>
